<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbook PDF Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #pdf-directory {
            margin-bottom: 50px;
        }

        a {
            text-decoration: none;
            color: blue;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        #fullscreen-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: green;
            font-family: monospace;
            font-size: 16px;
            overflow: auto;
            padding: 20px;
            text-align: center;
        }

        #logo {
            display: block;
            margin: 20px auto;
            width: 150px; /* Adjust width as needed */
        }

        #login-form {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            color: white;
            text-align: left;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="pdf-directory">
        <h1>Textbook PDF Directory</h1>
        <ul>
            <li><a href="javascript:void(0);" id="hiddenLink">Introduction to AI</a></li>
            <li><a href="#">Advanced Data Structures</a></li>
            <li><a href="#">Linear Algebra for Engineers</a></li>
        </ul>
    </div>

    <div id="fullscreen-message">
        <!-- Logo Placeholder -->
        <img id="logo" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.facebook.com%2Fopenai%2F&psig=AOvVaw0vfo6CTzaCwePrdXYaPVTl&ust=1733853021785000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKingv6fm4oDFQAAAAAdAAAAABAE" alt="OpenAI Logo">
        <p>Initializing System...</p>
        <p>Booting Operator System...</p>
        <p>OpenAI Secure Boot Sequence v1.0</p>
        <p>System Locked: User Authentication Required</p>

        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            <button type="submit">Unlock System</button>
        </form>
    </div>

<script>
    document.getElementById('hiddenLink').addEventListener('click', () => {
        const fullscreenElement = document.documentElement;

        if (fullscreenElement.requestFullscreen) {
            fullscreenElement.requestFullscreen().then(() => {
                // Show the fullscreen message and hide the rest of the content
                document.getElementById('pdf-directory').style.display = 'none';
                document.getElementById('fullscreen-message').style.display = 'block';
            }).catch(err => {
                console.error('Error attempting fullscreen:', err);
            });
        }
    });

    document.getElementById('login-form').addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Details submitted. Logging in...');
        // Simulate login functionality here
    });
</script>
</body>
</html>
