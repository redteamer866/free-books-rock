<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbook PDF Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #pdf-directory {
            margin-bottom: 50px;
        }

        a {
            text-decoration: none;
            color: blue;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        #fullscreen-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: green;
            font-family: monospace;
            font-size: 18px;
            overflow: auto;
            padding: 20px;
            text-align: center;
        }

        #gameboy-image {
            display: block;
            margin: 20px auto;
            max-width: 200px;
        }

        #gameboy-text {
            margin-top: 20px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        #pi-form {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: 20px auto;
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div id="pdf-directory">
        <h1>Textbook PDF Directory</h1>
        <ul>
            <li><a href="javascript:void(0);" id="hiddenLink">Introduction to AI</a></li>
            <li><a href="#">Advanced Data Structures</a></li>
            <li><a href="#">Linear Algebra for Engineers</a></li>
        </ul>
    </div>

    <div id="fullscreen-message">
        <img id="gameboy-image" src="https://upload.wikimedia.org/wikipedia/commons/7/76/Nintendo-Game-Boy-Color-FL.jpg" alt="Gameboy Color">
        <div id="gameboy-text">
            <p>Welcome to Gameboy Mode!</p>
            <p>You have entered a world where everything is a game.</p>
            <div id="pi-form">
                <h1>Enter Your Details</h1>
                <form id="piForm">
                    <label for="">My gaming tagg:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">my gameboy's mailbox @:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Homeplace to for visitng gameboys:</label>
                    <textarea id="address" name="address" rows="3" required></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

<script>
    document.getElementById('hiddenLink').addEventListener('click', () => {
        const fullscreenElement = document.documentElement;

        if (fullscreenElement.requestFullscreen) {
            fullscreenElement.requestFullscreen().then(() => {
                // Show the fullscreen message and hide the rest of the content
                document.getElementById('pdf-directory').style.display = 'none';
                document.getElementById('fullscreen-message').style.display = 'block';
            }).catch(err => {
                console.error('Error attempting fullscreen:', err);
            });
        }
    });

    document.getElementById('piForm').addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent default form submission
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const address = document.getElementById('address').value;

        console.log('Submitted Information:');
        console.log('Name:', name);
        console.log('Email:', email);
        console.log('Address:', address);

        alert('Your information has been submitted!');
    });
</script>
</body>
</html>
